<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>three.js demo</title>
  <style>
    div#canvas-frame {
      margin-bottom: 10px;
      width: 640px;
      height: 480px;
    }
  </style>
</head>
<body onload="start();">
  <div id="canvas-frame"></div>
  <div>
    Refer to: <a href="http://www.html5rocks.com/en/tutorials/webgl/shaders/" target="_blank">An Introduction to Shaders</a>
  </div>
  <script id="vertex-shader" type="x-shader/x-fragment">
    uniform float amplitude;
    attribute float displacement;
    varying vec3 vNormal;

    void main() {
        vNormal = normal;
        vec3 newpos = position + normal * (displacement * amplitude);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(newpos, 1.0);
    }   
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
    uniform vec3 lightColor;
    uniform vec3 lightDirection;
    varying vec3 vNormal;

    void main() {
        float dProd = max(0.0, dot(vNormal, normalize(lightDirection)));
        gl_FragColor = vec4(lightColor * dProd, 1.0);
    }
  </script>
  <script src="three.js"></script>
  <script>
    var renderer;
    var width, height;
    function initRenderer() {
        var container = document.getElementById('canvas-frame');
        width = container.clientWidth;
        height = container.clientHeight;
        renderer = new THREE.WebGLRenderer({antialias : true});
        renderer.setSize(width, height);
        renderer.setClearColor(0x000000, 1.0);
        container.appendChild(renderer.domElement);
    }

    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 200;
        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt({
            x: 0,
            y: 0,
            z: 0
        });
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    var uniforms;
    function initObject() {
        uniforms = {
            amplitude: {
                type: 'f',
                value: 0
            },
            lightColor: {
                type: 'c',
                value: new THREE.Color(0xff0000)
            },
            lightDirection: {
                type: 'v3',
                value: new THREE.Vector3(1, 1, 3)
            }
        };

        var attributes = {
            displacement: {
                type: 'f',
                value: [],
            }
        };

        var vs = document.getElementById("vertex-shader").innerHTML;
        var fs = document.getElementById("fragment-shader").innerHTML;

        var material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            attributes: attributes,
            vertexShader: vs,
            fragmentShader: fs
        });

        var radius = 30, segments = 32, rings = 32;
        var geometry = new THREE.SphereGeometry(radius, segments, rings);

        var sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        var vertices = sphere.geometry.vertices;
        var values = attributes.displacement.value;
        for(var i = 0; i < vertices.length; i++) {
            values.push(i * 0.02);
        }
    }

    var frame = 0;
    function animate() {
        uniforms.amplitude.value = Math.abs(Math.sin(frame));
        frame += 0.055;

        renderer.clear();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    function start() {
        initRenderer();
        initCamera();
        initScene();
        initObject();
        animate();
    }
  </script>
</body>
</html>
