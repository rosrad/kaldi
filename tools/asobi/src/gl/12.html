<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGL Demo</title>
</head>
<body onload="start()">
  <canvas id="glcanvas" width="640" height="480">
    Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
  </canvas>
  <script src="sylvester.js" type="text/javascript"></script>
  <script src="glUtils.js" type="text/javascript"></script>
  <script src="12.js" type="text/javascript"></script>

  <!-- Fragment shader program -->

  <script id="shader-fs" type="x-shader/x-fragment">
    varying highp vec2 vTextureCoord;
    varying highp vec3 vLighting;
    
    uniform sampler2D uSampler;
    
    void main(void) {
      highp vec4 texelColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
      
      gl_FragColor = vec4(texelColor.rgb * vLighting, texelColor.a);
    }
  </script>
  
  <!-- Vertex shader program -->
  
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute highp vec3 aVertexNormal;
    attribute highp vec3 aVertexPosition;
    attribute highp vec2 aTextureCoord;
  
    uniform highp mat4 uNormalMatrix;
    uniform highp mat4 uMVMatrix;
    uniform highp mat4 uPMatrix;
    
    varying highp vec2 vTextureCoord;
    varying highp vec3 vLighting;
  
    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vTextureCoord = aTextureCoord;
      
      // Apply lighting effect
      
      highp vec3 ambientLight = vec3(0.5, 0.5, 0.5);  // gray
      highp vec3 directionalLightColor = vec3(1.0, 1.0, 0.0);  // yellow
      highp vec3 directionalVector = vec3(1.0, 0.0, 0.0);  // right side
      
      highp vec4 transformedNormal = uNormalMatrix * vec4(aVertexNormal, 1.0);
      
      highp float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
      vLighting = ambientLight + (directionalLightColor * directional);
    }
  </script>
</body>
</html>
